<body class="user-select">
<div class="container">
  <div class="siteIcon"></div>
  <form action="manager.html" method="post"  class="form-signin">
    <h2 class="form-signin-heading">管理員登入</h2>
    <label for="userName" class="sr-only">用戶名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="請輸入用戶名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密碼</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="請輸入密碼" required autocomplete="off" maxlength="18">
     <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登入</button>
  </form>

</div>
